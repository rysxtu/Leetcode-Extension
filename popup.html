<html>
<head>
    <script src="/scripts/popup.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h3>Settings</h3>
    <hr>

    <div>
        <div class="sliderWrapper text spacing">
            <span class="text">On</span>
            <label class="switch">
                <input type="checkbox" id="power" checked>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="sliderWrapper text spacing">
            <span  class="text">Difficulty</span>
            <label class="switch">
                <input type="checkbox" id="difficulty">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text">More Info</span>
            <label class="switch">
                <input type="checkbox" id="container">
                <span class="slider round"></span>
             </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text" id="tab">Topics</span>
            <label class="switch">
                <input type="checkbox" id="topics">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text" id="tab">Hints</span>
            <label class="switch">
                <input type="checkbox" id="hint">
                <span class="slider round"></span>
             </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text" id="tab">Discussion</span>
            <label class="switch">
                <input type="checkbox" id="discussion">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text" id="tab">Rates</span>
            <label class="switch">
                <input type="checkbox" id="rates">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="sliderWrapper text">
            <span class="text" id="tab">Similar Qs</span>
            <label class="switch">
                <input type="checkbox" id="similar">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    
</body>
</html>
